{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="container container-fluid mt-5" style="max-width: 350px;">
    <div class="row">

        <form action="/" method="post" id="inviform">
                
            {% csrf_token %}

            <!-- FORMULARIO DEL NOMBRE-->
            <div class="form-group">
                <input
                    type="text"
                    name="first_name"
                    placeholder="Firstname"
                    id="firstnameField"
                    value="{{fieldValues.first_name}}"
                    class="form-control"
                    autocomplete="off"
                />
            </div>
            
            <!-- FORMULARIO DEL APELLIDO -->
            <div class="form-group mt-2">
                <input 
                    type="text"
                    name="last_name"
                    placeholder="Lastname"
                    id="lastnameField"
                    value="{{fieldValues.last_name}}"
                    class="form-control"
                    autocomplete="off"
                />
            </div>

            <!-- OPCIONES DE MENU -->
            <div class="row mt-4">
                <h6 style="text-align: center;">Menu</h6>
                <div style="padding-left: 30%;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menu" id="menu1" value="Sin Condicion">
                        <label class="form-check-label">No Condition</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menu" id="menu2" value="Vegetariano">
                        <label class="form-check-label">Vegetarian</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menu" id="menu3" value="Vegano">
                        <label class="form-check-label">Vegan</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="menu" id="menu4" value="Celiaco">
                        <label class="form-check-label">Celiac</label>
                    </div>
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <div class="row m-5">
                <input type="submit" value="SUBMIT" class="btn btn-success" id="submitButton"/>
            </div>
        </form>
        <form action="/pass" method="post" id="passwordform">
            {% csrf_token %}
            <div class="form-group mt-3">
                <input
                    type="text"
                    name="password"
                    placeholder="Password"
                    id="passwordField"
                    value="{{fieldValues.password}}"
                    class="form-control form-control-sm"
                    autocomplete="off"
                />
            </div>

            <div class="row justify-content-center">
                <form action="">
                    <input type="submit" class="btn btn-success mt-3" id="downloadButton" value="DOWNLOAD EXCEL"/>
                </form>
            </div>
        </form>
    </div>

    <!-- MENSAJE DE EXITO -->
    <div class="modal fade" id="modalExito" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog modal-dialog-centered" style="display: flex; align-items: flex-end;">
            <div class="modal-content">
                <div class="modal-header border-0 bg-success fg-light" id="modalSucc"></div>
            </div>
        </div>
    </div>
    
    <!-- MENSAJE DE ERROR -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
        <div class="modal-dialog modal-dialog-centered" style=" display: flex; align-items: flex-end;">
            <div class="modal-content">
                <div class="modal-header border-0 bg-danger fg-light" id="modalErr"></div>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}


{% block javascript %}

<script type="text/javascript" src="{% static 'nombre_apellido.js'%}"></script>
<script type="text/javascript" src="{% static 'submit.js'%}"></script>
<script type="text/javascript" src="{% static 'excel.js' %}"></script>

{% endblock javascript %}
