<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

    <link rel="stylesheet" href="/static/bootstrap/bootstrap-5.3.0-dist/css/bootstrap.css">
    <script src="/static/jquery/jquery-3.7.0.min.js"></script>
    <script src="/static/bootstrap/bootstrap-5.3.0-dist/js/bootstrap.js"></script>
    
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    
    {% block content %}

    {% endblock content %}

    {% block javascript %}
    {% endblock javascript %}

</body>
</html>
